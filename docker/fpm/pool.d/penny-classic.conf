[penny-classic]

user = fpm
group = fpm
 
listen = 0.0.0.0:9000
 
pm = dynamic
pm.max_children = 2
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 2
pm.max_requests = 100

chdir = /var/www/penny-classic/public

security.limit_extensions = .php .phtml

request_terminate_timeout = 600
